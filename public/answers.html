<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Answers | Puzzle Portal</title>
  <meta name="description" content="Discover the answers to your favorite brain teasers and riddles." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #74ebd5, #ACB6E5);
      --card-bg: rgba(255,255,255,0.95);
      --accent: #4a47a3;
      --text: #2b2b2b;
      --muted: #5a5a5a;
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', system-ui, sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    main {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 40px 50px;
      max-width: 750px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      font-family: 'Merriweather', serif;
      font-size: 2.3rem;
      color: var(--accent);
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      border: none;
      text-align: left;
      padding: 12px 16px;
    }

    th {
      background: var(--accent);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    tr:nth-child(even) {
      background: #f7f7ff;
    }

    tr:nth-child(odd) {
      background: #ffffff;
    }

    td {
      font-size: 0.95rem;
      color: var(--text);
      border-bottom: 1px solid #e0e0f5;
    }

    td:first-child {
      font-weight: 500;
      color: var(--muted);
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: white;
      background: var(--accent);
      font-weight: 600;
      padding: 10px 18px;
      border-radius: var(--radius);
      transition: all 0.3s ease;
      margin: 6px;
    }

    a:hover {
      background: #3c3a8c;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(74,71,163,0.3);
    }

    .nav-links {
      text-align: center;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      main { padding: 28px 20px; }
      h1 { font-size: 1.9rem; }
      table, th, td { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <main>
    <h1>‚úÖ Riddle Answers</h1>

    <table>
      <tr>
        <th>Riddle</th>
        <th>Answer</th>
      </tr>
      <tr>
        <td>1. I speak without a mouth...</td>
        <td>Echo</td>
      </tr>
      <tr>
        <td>2. The more you take...</td>
        <td>Footsteps</td>
      </tr>
      <tr>
        <td>3. I have cities but no houses...</td>
        <td>A map</td>
      </tr>
      <tr>
        <td>4. What disappears as soon as you say its name?</td>
        <td>Silence</td>
      </tr>
    </table>

    <div class="nav-links">
      <a href="puzzles.html">üß† Back to Puzzles</a>
      <a href="index.html">üè† Home</a>
    </div>
  </main>
</body>
</html>
