<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit a Puzzle here | Puzzle Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #74ebd5, #ACB6E5);
      --card-bg: rgba(255,255,255,0.95);
      --accent: #4a47a3;
      --text: #2b2b2b;
      --muted: #5a5a5a;
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', system-ui, sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    main {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 40px 50px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      font-family: 'Merriweather', serif;
      font-size: 2.3rem;
      color: var(--accent);
      margin-bottom: 15px;
    }

    p.lead {
      text-align: center;
      font-size: 1rem;
      color: var(--muted);
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: var(--text);
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: var(--radius);
      border: 1px solid #d7ccc0;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      transition: all 0.2s ease;
    }

    input[type="text"]:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(74,71,163,0.2);
    }

    input[type="submit"] {
      background: var(--accent);
      color: white;
      font-weight: 600;
      border: none;
      padding: 12px 0;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #3c3a8c;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(74,71,163,0.3);
    }

    .nav-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background: var(--accent);
      font-weight: 600;
      padding: 10px 18px;
      border-radius: var(--radius);
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      background: #3c3a8c;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(74,71,163,0.3);
    }

    @media (max-width: 480px) {
      main { padding: 28px 20px; }
      h1 { font-size: 1.9rem; }
    }
  </style>
</head>
<body>
  <main>
    <h1>üì¨ Submit Your Puzzle</h1>
    <p class="lead">Have a great riddle? Share it with us below!</p>

    <form>
      <div>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
      </div>
      <div>
        <label for="puzzle">Your Puzzle:</label>
        <textarea id="puzzle" name="puzzle" rows="5" placeholder="Type your puzzle here..."></textarea>
      </div>
      <input type="submit" value="Submit">
    </form>

    <a href="index.html" class="nav-link">üè† Back to Home</a>
  </main>
</body>
</html>
