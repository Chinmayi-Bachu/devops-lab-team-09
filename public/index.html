<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reading Progress Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    label {
      display: block;
      margin-top: 10px;
      text-align: left;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .progress-container {
      width: 100%;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin: 15px 0;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background: #4caf50;
    }

    button {
      padding: 10px 15px;
      background-color: #4caf50;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“– Reading Progress Tracker</h1>

    <label for="totalPages">Total Pages:</label>
    <input type="number" id="totalPages" placeholder="Enter total pages">

    <label for="currentPage">Current Page:</label>
    <input type="number" id="currentPage" placeholder="Enter current page">

    <div class="progress-container">
      <div id="progressBar"></div>
    </div>

    <p id="result">Progress: 0%</p>

    <button id="resetBtn">Reset</button>
  </div>
</body>
</html>
