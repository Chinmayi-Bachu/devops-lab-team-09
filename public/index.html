<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Puzzle Portal</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #f3ec78, #af4261);
      --card-bg: rgba(255,255,255,0.9);
      --text-color: #2b2b2b;
      --accent: #af4261;
      --hover: #f3ec78;
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', system-ui, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    main {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 40px 50px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      backdrop-filter: blur(6px);
    }

    h1 {
      font-family: 'Merriweather', serif;
      font-size: 2.4rem;
      color: var(--accent);
      margin-bottom: 10px;
    }

    p {
      font-size: 1.05rem;
      color: #444;
      margin-bottom: 32px;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 16px;
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    a {
      display: block;
      text-decoration: none;
      background: #fff;
      color: var(--accent);
      font-weight: 600;
      padding: 12px 20px;
      border-radius: var(--radius);
      transition: all 0.3s ease;
      border: 2px solid var(--accent);
    }

    a:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 4px 12px rgba(175,66,97,0.3);
    }

    @media (max-width: 480px) {
      main {
        padding: 28px 24px;
      }
      h1 {
        font-size: 1.9rem;
      }
      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
