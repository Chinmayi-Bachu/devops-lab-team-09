<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reading Progress Tracker</title>
  <meta name="description" content="A simple static reading progress tracker."/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@400;600&display=swap');

    :root{
      --bg:#f7f3ef;
      --card:#fffaf5;
      --muted:#6b5f58;
      --accent:#8b5e34;
      --max-width:720px;
    }
    *{box-sizing:border-box;}
    html,body{height:100%;}
    body{
      margin:0;
      font-family:'Inter', system-ui, sans-serif;
      background: linear-gradient(180deg, #f9f6f2 0%, #f2e9e1 100%);
      color:#3d2b1f;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      -webkit-font-smoothing:antialiased;
      line-height:1.45;
    }

    .card{
      width:100%;
      max-width:var(--max-width);
      background:var(--card);
      border-radius:16px;
      padding:28px;
      box-shadow:0 8px 30px rgba(102,80,56,0.15);
      border:1px solid rgba(0,0,0,0.05);
    }

    header{
      margin-bottom:20px;
      text-align:center;
    }
    h1{
      margin:0;
      font-family:'Merriweather', serif;
      font-size:34px;
      font-weight:700;
      color:var(--accent);
      letter-spacing:-0.5px;
    }
    p.lead{
      margin:8px 0 0;
      color:var(--muted);
      font-size:15px;
      font-style:italic;
    }

    form{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
      align-items:end;
      margin-bottom:22px;
    }

    .field{
      display:flex;
      flex-direction:column;
    }
    label{
      font-size:13px;
      color:var(--muted);
      margin-bottom:6px;
      font-weight:500;
    }
    input[type="number"]{
      -moz-appearance: textfield;
      appearance: none;
      outline: none;
      border-radius:10px;
      padding:10px 12px;
      background:#fefcf9;
      border:1px solid #d7ccc0;
      color:#3d2b1f;
      font-size:15px;
      transition: all 0.2s ease;
      font-family:'Merriweather', serif;
    }

    .progress-info{
      text-align:center;
      font-size:18px;
      font-weight:600;
      color:#3d2b1f;
    }

    .page-summary{
      text-align:center;
      color:var(--muted);
      margin-top:8px;
      font-size:14px;
    }

    @media (max-width:560px){
      form{ grid-template-columns:1fr; }
      h1{ font-size:28px; }
    }

  </style>
</head>
<body>
  <main class="card" role="application" aria-labelledby="app-title">
    <header>
      <h1 id="app-title">Reading Progress Tracker</h1>
      <p class="lead">Track your reading progress â€” simple and clear.</p>
    </header>

    <form id="tracker-form" autocomplete="off" novalidate>
      <div class="field">
        <label for="totalPages">Total pages</label>
        <input id="totalPages" type="number" value="0" readonly />
      </div>

      <div class="field">
        <label for="currentPage">Current page</label>
        <input id="currentPage" type="number" value="0" readonly />
      </div>
    </form>

    <div class="progress-info">Progress: 0%</div>
    <div class="page-summary">0 / 0 pages</div>
  </main>
</body>
</html>
